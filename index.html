<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 1 - Front-End</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">Calculadora de Gastos Mensais</h1>
    </header>

        <div id="input-container">
                <input class="input" type="text" id="description" placeholder="Descrição" required>
                <input class="input" type="text" id="category" placeholder="Categoria" required>
                <input class="input" type="number" id="value" step="0.01" placeholder="Valor" required>
                <button class="btn" type="btn" onclick="addLine()">Incluir</button> 
        </div>

        <h2>Gastos Mensais</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

    <script src="script.js"></script>
</body>
</html>
